name: Daily Redeploy

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          date > redeploy.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add redeploy.txt
          git commit -m "daily redeploy"
          git push
